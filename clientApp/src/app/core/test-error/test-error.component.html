<div class="container mt-5">
    <button (click)="get500error()" class="btn bt-outline-primary m-3">Test 500</button>
    <button (click)="get400error()" class="btn bt-outline-primary m-3">Test 400</button>
    <button (click)="get404error()" class="btn bt-outline-primary m-3">Test 404</button>
    <button (click)="get400Validationerror()" class="btn bt-outline-primary m-3">Test 400 validation error</button>
    <div class="row mt-5" *ngIf="validationErrors">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">{{error}}</li>
        </ul>
    </div>
</div>
