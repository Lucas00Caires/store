<!DOCTYPE html>
<html lang="en">

<div class="d-flex flex-column flex-md-row bg-white align-items-center justify-content-between p-3 px-md-4 mb-3 border-bottom shadow-sm fixed-top">
   <img src="/assets/images/logo.png" class="logo" style="max-height: 70px;" alt="logo" routerLink="/">

    <nav class="my-2 my-md-0 mr-md-3 text-uppercase">

      <a class="p-2" 
      routerLink="/" 
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}">Home</a>

      <a class="p-2" 
      routerLink="/shop"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}">Shop</a>

      <a class="p-2" 
      routerLink="/test-error"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}">Error</a>
      
      <a class="p-2" href="#">Contact</a>
    </nav>

    <div class="d-flex align-items-center p-2">
        <a routerLink="/basket" class="position-relative">
            <i class="fa fa-shopping-cart fa-2x mr-5 text-dark mx-4"></i>
            <div *ngIf="(basket$ | async) as basket" class="cart-no">{{basket.items.length}}</div> 
        </a>
        <ng-container *ngIf="(currentUser$ | async) === null">
            <a routerLink="/account/login" class="btn text-dark btn-outline-secondary px-1 mx-1">Login</a>
            <a routerLink="/account/register" class="btn text-dark btn-outline-secondary px-1 mx-1">Sign Up</a>
        </ng-container>
        <ng-container *ngIf="currentUser$ | async">
            <div class="dropdown ml-3 mr-5" dropdown>
                <a class="dropdown-toggle" style="cursor: pointer" dropdownToggle>
                   <strong>Welcome {{(currentUser$ | async)?.displayName}}</strong> 
                </a>
                <div class="dropdown-menu dropdown-menu-right" style="cursor:pointer;" *dropdownMenu>
                    <a routerLink="/basket" class="dropdown-item d-flex align-items-center py-2">
                        <i class="fa fa-shopping-cart mr-3"></i> View Basket
                    </a>
                    <a routerLink="/orders" class="dropdown-item d-flex align-items-center py-2">
                        <i class="fa fa-history mr-3"></i> View Orders
                    </a>
                    <div class="dropdown-divider"></div>
                    <a (click)="logout()" class="dropdown-item d-flex align-items-center py-2">
                        <i class="fa fa-sign-out mr-3"></i> Logout
                    </a>
                </div>
            </div>
        </ng-container>
    </div>
</div>
