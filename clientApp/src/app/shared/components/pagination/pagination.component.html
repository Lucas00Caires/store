<nav aria-label="Page navigation">
  <ul class="pagination">
    <li class="page-item" (click)="onPageChanged(currentPage - 1)" [class.disabled]="currentPage === 1">
      <a class="page-link" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>

    <li class="page-item" *ngFor="let pageNumber of getPageNumbers()" [class.active]="pageNumber === currentPage">
      <a class="page-link" (click)="onPageChanged(pageNumber)">{{ pageNumber }}</a>
    </li>

    <li class="page-item" (click)="onPageChanged(currentPage + 1)" [class.disabled]="currentPage === pageCount">
      <a class="page-link" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
